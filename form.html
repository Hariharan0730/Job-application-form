<!DOCTYPE html>

<head>
    <title>Job Application</title>
</head>

<body>

    <header>
        <b>
            <a style="font-size: 25px;">

                JOB APPLICATION

            </a>
        </b>

        <img src="img/logo.png.png" style="padding-left: 60px;" />

    </header>

    <br>

    <form>
        <h4>Personal Information</h4>

        <div>

            <label for="Firstname">First Name</label>
            <label for="Secondname" style="margin-left: 120px;">Second Name</label><br>
            <input type="text" name="Firstname" placeholder="Firstname" style="margin-right: 20px;" />
            <input type="text" name="Secondname" placeholder="Secondname" />

        </div>

        <br>

        <div>

            <label>Gender

                <br><br>

                <label style="padding-top: 20px;">
                    <input type="radio" name="gender" value="Male"> Female
                </label>

                <label style="padding-top: 20px;">
                    <input type="radio" name="gender" value="Female"> Male
                </label>
            </label>

            <br><br>

            <label> Phone Number
                <br><br>
                <input type="tel" name="Phone_number" placeholder="Enter a Mobile Number" />
            </label>

        </div>

        <br>

        <div>

            <label for="DOB">Date of birth</label>
            <label for="E_mail" style="margin-left: 55px;">Email</label><br>
            <input type="date" name="DOB" style="margin-right: 20px;" />
            <input type="text" name="E-mail" placeholder="Enter a email" />

        </div>

        <br>

        <div>

            <label for="Address">Address</label>
            <label for="Street" style="margin-left: 137px;">Street</label><br>
            <input type="text" name="Address" placeholder="Enter a address" style="margin-right: 20px;" />
            <input type="text" name="Street" placeholder="Enter a street" />

        </div>

        <br>

        <div>

            <label for="City">City</label>
            <label for="Z-code" style="margin-left: 164px;">Zip code</label><br>
            <input type="text" name="City" placeholder="Enter a city" style="margin-right: 20px;" />
            <input type="text" name="Z-code" placeholder="Enter a zipcode" />

        </div>

        <br>

        <h4>Education</h4>

        <input type="text" placeholder="High school" style="padding-right: 200px;" />

        <br><br>

        <input type="text" placeholder="University" style="padding-right: 200px;" />

        <h4>Experience</h4>

        <input type="text" placeholder="Experience-1" style="padding-right: 200px;" />

        <br><br>

        <input type="text" placeholder="Experience-2" style="padding-right: 200px;" />

    </form>
</body>

</html>
